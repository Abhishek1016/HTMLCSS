<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Student Details</title>
</head>
<body>
    <center><h1>Enter Your Details</h1></center>
    
    <form>
        <label for="firstname">FirstName</label><br>
        <input type="text">
        <br>
        <label for="lastname">LastName</label><br>
        <input type="text">
        <br>
        <label for="USN">U S N</label><br>
        <input type="text">
        <br>
        <label for="Phone_num">Phone.No</label><br>
        <input type="text">
        <br>
        <label>Gender :</label>
        
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female
        <input type="radio" name="Gender">Other
        <br>
        <br>
        <label>Course</label>
        <select>    
            <option value="Course">Course</option>    
            <option value="BCA">BCA</option>    
            <option value="BBA">BBA</option>    
            <option value="B.Tech">B.Tech</option> 
        </select>
        <br>
        <br>
        <label>Hobbies :</label>
        
        <input type="checkbox" name="sports">sports
        <input type="checkbox" name="VG">VG
        <input type="checkbox" name="Cycling">Cycling
        <br>
        <br>
        <label>Address</label><br>
        <textarea cols="80" rows="5" value="address"></textarea>
        <br>
        <br>

        Click here to Submit<input type="submit">




    </form>
       
</body>
</html>
